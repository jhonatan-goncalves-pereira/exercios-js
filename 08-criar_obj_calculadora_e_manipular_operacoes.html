<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const calculadora = {
            somar:function(a,b){
                return a+b;
            },
            subtrair:function(a,b){
                return a-b;
            },
            dividir:function(a,b){
                return a/b;
            },
            multiplicar(a,b){
                return a*b;
            }
        }

        console.log(`4 + 4 é ${calculadora.somar(4,4)}`);
        console.log(`4 - 4 é ${calculadora.subtrair(4,4)}`);
        console.log(`4 / 4 é ${calculadora.dividir(4,4)}`);
        console.log(`4 * 4 é ${calculadora.multiplicar(4,4)}`);

    </script>

</body>
</html>
