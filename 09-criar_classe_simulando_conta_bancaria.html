<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Conta  {
            constructor(saldo){
                this.saldo = saldo;
            }

            sacar(valor){
                this.saldo -= valor ; 
                return `O valor de R$ ${valor} foi sacado, \n seu saldo atual é de R$ ${this.saldo}`;
            }

            depositar(valor){
                this.saldo += valor;
                return `O valor depositado foi de ${valor} \n seu saldo atual é de R$ ${this.saldo}`;
            }
        }

        //instancie a classe com o valor do saldo no construtor
        let conta = new Conta(1000000);

        console.log(conta.sacar(1000));
        console.log(conta.depositar(100000));
    </script>
</body>
</html>
